<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kardelen 💕</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #evet {
      background-color: #ff1493;
      color: white;
    }
    #hayir {
      background-color: #444;
      color: white;
    }
    .watermark {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 4em;
      color: rgba(255,255,255,0.25);
      pointer-events: none;
      user-select: none;
      z-index: 0;
      white-space: pre;
      font-family: "Comic Sans MS", cursive;
    }
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="watermark">kardelen ❤ enes</div>
  <div class="content">
    <h1>Kardelen 💞</h1>
    <div>
      <button id="evet">Evet ❤️</button>
      <button id="hayir">Hayır 😢</button>
    </div>
  </div>

  <script>
    const evet = document.getElementById("evet");
    const hayir = document.getElementById("hayir");
    let evetSize = 1.5;

    hayir.addEventListener("click", () => {
      evetSize += 0.4;
      evet.style.fontSize = `${evetSize}em`;
      evet.style.padding = `${10 * evetSize / 1.5}px ${20 * evetSize / 1.5}px`;
      if (evetSize > 4) {
        hayir.style.display = "none";
      }
    });

    evet.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>Yaa, ben de seni seviyorum! 💖💐</h1>
        <p>Artık sevgiliyiz! 😍</p>
      `;
    });
  </script>
</body>
</html>
